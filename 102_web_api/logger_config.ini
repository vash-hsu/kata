[loggers]
keys=root,main,httpServer,restAPI

[handlers]
keys=consoleHandler

[formatters]
keys=v1Formatter

[logger_root]
level=DEBUG
handlers=

[logger_main]
level=DEBUG
handlers=consoleHandler
qualname=main
propagate=0

[logger_httpServer]
level=DEBUG
handlers=consoleHandler
qualname=httpServer
propagate=0

[logger_restAPI]
level=DEBUG
handlers=consoleHandler
qualname=restAPI
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=v1Formatter
args=(sys.stdout,)

[formatter_v1Formatter]
format=%(asctime)s - [%(name)10s] - [%(levelname)8s] - %(message)s
datefmt=
